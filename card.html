    <script>
        window.onload = function(){
            var strokes = document.querySelectorAll(".like>g");
            // console.log(strokes[0].children[0].getAttribute('fill'))
            for(let i of strokes){
                i.onmouseenter = function(){
                    this.style.cursor = "pointer";
                    if(!this.keep){
                        this.setAttribute('stroke','#ff0000');
                        // this.setAttribute('stroke-width','1');   
                        this.children[0].setAttribute('fill','#ff0000');
                    }
                }
                i.onmouseleave = function(){
                    if (!this.keep){
                        this.setAttribute('stroke','#808080');
                        this.children[0].setAttribute('fill','none');}
                }
                i.onclick = function(){
                    if(!this.keep){
                        this.setAttribute('stroke','#ff0000');
                        this.children[0].setAttribute('fill','#ff0000');
                        this.keep = 1;
                    }else{
                        this.setAttribute('stroke','#808080');
                        this.children[0].setAttribute('fill','none');
                        this.keep = 0;
                    }
                }
                
            }
            var play = document.querySelector('.play');
            var mask = document.querySelector('.mask');
            play.onmouseenter = function(){
                mask.style.background = "rgba(255,255,255,0)";
            }
            play.onmouseleave = function(){
                if(!this.keep){
                mask.style.background = "rgba(255,255,255,0.75)";}
            }
            play.onclick = function(){
                this.style.visibility = "hidden";
                this.keep = 1;
                mask.style.background = "rgba(255,255,255,0)";
            }
            mask.onclick = function(){
                if(play.style.visibility == "hidden"){
                    play.style.visibility = "visible";
                    mask.style.background = "rgba(255,255,255,0.75)";
                    play.keep = 0;
                }
            }

        }
    </script>
